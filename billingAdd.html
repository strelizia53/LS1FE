<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Bill | Stock System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        color: #333;
      }

      .header {
        background-color: white;
        padding: 15px 30px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo-container {
        display: flex;
        align-items: center;
      }

      .logo {
        height: 40px;
        margin-right: 15px;
      }

      .nav {
        display: flex;
        gap: 20px;
      }

      .nav a {
        color: #2c3e50;
        text-decoration: none;
        font-weight: 500;
        padding: 5px 0;
        border-bottom: 2px solid transparent;
        transition: all 0.3s;
      }

      .nav a:hover,
      .nav a.active {
        color: #3498db;
        border-bottom: 2px solid #3498db;
      }

      .container {
        max-width: 1200px;
        margin: 30px auto;
        padding: 0 20px;
      }

      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      h1 {
        font-size: 24px;
        font-weight: 500;
        color: #2c3e50;
      }

      .btn {
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
        display: inline-block;
      }

      .btn:hover {
        background-color: #2980b9;
      }

      .btn-secondary {
        background-color: #95a5a6;
      }

      .btn-secondary:hover {
        background-color: #7f8c8d;
      }

      .btn-danger {
        background-color: #e74c3c;
      }

      .btn-danger:hover {
        background-color: #c0392b;
      }

      .card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 25px;
        margin-bottom: 30px;
      }

      .card-header {
        border-bottom: 1px solid #eee;
        padding-bottom: 15px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .card-title {
        font-size: 18px;
        font-weight: 500;
        color: #2c3e50;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
      }

      .form-col {
        flex: 1;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        color: #555;
        font-weight: 500;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 10px 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        transition: border 0.3s;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #3498db;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }

      th,
      td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #eee;
      }

      th {
        background-color: #f8f9fa;
        font-weight: 600;
        color: #2c3e50;
      }

      .action-btns {
        display: flex;
        gap: 8px;
      }

      .action-btn {
        padding: 5px 10px;
        font-size: 12px;
        border-radius: 3px;
        cursor: pointer;
      }

      .add-item-btn {
        margin-top: 10px;
        padding: 8px 15px;
        background-color: #2ecc71;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      .add-item-btn:hover {
        background-color: #27ae60;
      }

      .summary-row {
        display: flex;
        justify-content: flex-end;
        margin-top: 20px;
      }

      .summary-card {
        background-color: #f8f9fa;
        border-radius: 4px;
        padding: 20px;
        width: 300px;
      }

      .summary-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .summary-total {
        font-weight: 600;
        font-size: 16px;
        border-top: 1px solid #ddd;
        padding-top: 10px;
        margin-top: 10px;
      }

      .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 15px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <img src="src/logo.png" alt="Company Logo" class="logo" />
        <h2>Stock Management</h2>
      </div>
      <nav class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="billing.html">Billing</a>
        <a href="stock.html">Inventory</a>
        <a href="customer.html" class="active">Customers</a>
        <a href="#">Reports</a>
      </nav>
    </header>

    <div class="container">
      <div class="page-header">
        <h1>Create New Bill</h1>
        <a href="#" class="btn-secondary btn">Back to Bills</a>
      </div>

      <form>
        <div class="card">
          <div class="card-header">
            <div class="card-title">Customer Information</div>
          </div>

          <div class="form-row">
            <div class="form-col">
              <div class="form-group">
                <label for="customer-name">Customer Name</label>
                <input
                  type="text"
                  id="customer-name"
                  placeholder="Enter customer name"
                  required
                />
              </div>
            </div>
            <div class="form-col">
              <div class="form-group">
                <label for="customer-phone">Phone Number</label>
                <input
                  type="tel"
                  id="customer-phone"
                  placeholder="Enter phone number"
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="customer-address">Address</label>
            <textarea
              id="customer-address"
              rows="2"
              placeholder="Enter customer address"
            ></textarea>
          </div>

          <div class="form-row">
            <div class="form-col">
              <div class="form-group">
                <label for="invoice-number">Invoice Number</label>
                <input
                  type="text"
                  id="invoice-number"
                  value="INV-2023-006"
                  readonly
                />
              </div>
            </div>
            <div class="form-col">
              <div class="form-group">
                <label for="invoice-date">Date</label>
                <input type="date" id="invoice-date" required />
              </div>
            </div>
            <div class="form-col">
              <div class="form-group">
                <label for="delivery-Method">Delivery</label>
                <select id="delivery-method" required>
                  <option value="">Select delivery method</option>
                  <option value="pickup">Own Transport</option>
                  <option value="delivery">Delivery</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <div class="card-title">Items</div>
          </div>

          <table>
            <thead>
              <tr>
                <th width="40%">Item</th>
                <th width="15%">Quantity</th>
                <th width="15%">Price</th>
                <th width="15%">Total</th>
                <th width="15%">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <select>
                    <option value="">Select item</option>
                    <option value="1">Product A</option>
                    <option value="2">Product B</option>
                    <option value="3">Product C</option>
                    <option value="4">Product D</option>
                  </select>
                </td>
                <td><input type="number" min="1" value="1" /></td>
                <td>
                  <input type="number" min="0" step="0.01" placeholder="0.00" />
                </td>
                <td>$0.00</td>
                <td class="action-btns">
                  <button class="action-btn btn-danger">Remove</button>
                </td>
              </tr>
              <tr>
                <td>
                  <select>
                    <option value="">Select item</option>
                    <option value="1">Product A</option>
                    <option value="2">Product B</option>
                    <option value="3">Product C</option>
                    <option value="4">Product D</option>
                  </select>
                </td>
                <td><input type="number" min="1" value="1" /></td>
                <td>
                  <input type="number" min="0" step="0.01" placeholder="0.00" />
                </td>
                <td>$0.00</td>
                <td class="action-btns">
                  <button class="action-btn btn-danger">Remove</button>
                </td>
              </tr>
            </tbody>
          </table>

          <button type="button" class="add-item-btn">+ Add Another Item</button>

          <div class="summary-row">
            <div class="summary-card">

              <div class="summary-item">
                <span>Subtotal:</span>
                <span>$0.00</span>
              </div>
              <div class="summary-item">
                <span>Tax (10%):</span>
                <span>$0.00</span>
              </div>
              <div class="summary-item">
                <span>Discount:</span>
                <span>$0.00</span>
              </div>
              <div class="summary-item">
                <span>Delivery:</span>
                <span>$0.00</span>
              </div>
              <div class="summary-item summary-total">
                <span>Total:</span>
                <span>$0.00</span>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <div class="card-title">Additional Information</div>
          </div>

          <div class="form-row">
            <div class="form-col">
              <div class="form-group">
                <label for="date-of-issue">Date of Issue</label>
                <input type="date" id="date-of-issue" required />
              </div>
            </div>
            <div class="form-col">
              <div class="form-group">
                <label for="date-of-use">Date of Use</label>
                <input type="date" id="date-of-use" required />
              </div>
            </div>
            <div class="form-col">
              <div class="form-group">
                <label for="date-of-return">
                Date of Return
                </label>
                <input type="date" id="date-of-return" required />
              </div>
            </div>

          </div>


          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea
              id="notes"
              rows="3"
              placeholder="Any additional notes..."
            ></textarea>
          </div>

          <div class="form-group">
            <label for="terms">Terms & Conditions</label>
            <textarea
              id="terms"
              rows="2"
              placeholder="Payment terms, delivery terms, etc."
            ></textarea>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-secondary btn">Cancel</button>
          <button type="button" class="btn">Save Draft</button>
          <button type="submit" class="btn">Create Bill</button>
        </div>
      </form>
    </div>
  </body>
</html>
